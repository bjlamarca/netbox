{% extends 'generic/object_edit.html' %}
{% load form_helpers %}


{% block form %}

<div class="panel panel-default">
    <div class="panel-heading">
        <strong>Password Assignment</strong>
    </div>
    <div class="panel-body">
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label text-lg-end required">
                {{ object.object|meta:"verbose_name"|bettertitle }}</label>
            <div class="col-sm-9">
                <div class="form-control-plaintext">{{ object.object|linkify }}</div>
            </div>
        </div>   
        {% render_field form.username %}
        {% render_field form.plaintext %}
        {% render_field form.role %}
    </div>
</div>

{% endblock %}
